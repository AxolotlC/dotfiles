key_bindings:
  - { key: Key3,     mods: Alt,     chars: "#"                        }

font:
  normal:
    style: Regular
      #family: Fira Mono For Powerline
      #family: SF Mono Powerline
      #family: Meslo LG L DZ for Powerline
      #family: courier new
      #family: cascadia code
